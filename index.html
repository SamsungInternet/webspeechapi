<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Speech API Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Speech API Example</h1>
        <label for="text">Text to Speak:</label>
        <textarea id="text" aria-labelledby="textLabel"></textarea>
        <label for="speed">Speech Speed:</label>
        <input type="range" id="speed" min="0.5" max="2" value="1" step="0.1">
        <div class="buttons">
            <button id="speak">Speak</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
